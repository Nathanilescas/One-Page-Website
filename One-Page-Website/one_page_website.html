<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fishing</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
	</head>
	<body>
	<!--Top Heading Container-->
		<div id="HOME">
			<div class="Header-container">
				<center><h1>GET YOUR FISHING ON!!</h1></center>
			</div>
		</div>
	<!--End Of Top Heading Container-->
	
	<div class="nav">
		<nav>
			<ul>
				<tr>
					<td>
						<a href="#HOME">HOME</a>
					</td>
					<td>
						<a href="#GALLERY">GALLERY</a>
					</td>
					<td>
						<a href="#CONTACT">CONTACT</a>
					</td>
				</tr>
			</ul>
		</nav>
	</div>
	<!--Background-->
	<div>
		<div class="heading">
			<h1>FISHING IS LIFE</h1>
		</div>
		<center><img src="https://static.vecteezy.com/system/resources/previews/005/732/474/non_2x/forest-morning-landscape-with-lake-vector.jpg" alt="Fishing Background Image" width="100%" height="600"></center>
	</div>
	<!--END Background-->
	
	<!--GALLERY-->
	
	<section id="GALLERY">
		<center><h1 id="gallery-font">GALLERY OF FISHES<h1></center>
		<div class="gallery-container">
				<img class="image" src="./images/thumbnails/thumbnail_bassLM.png" alt="Large Mouth Bass" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_tuna.png" alt="Tuna" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_halibut.png" alt="Halibut" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_swordFish.png" alt="Sword Fish" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_mackerel.png" alt="Mackerel" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_barracuda.png" alt="Barracuda" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_marlin.png" alt="Marlin" width="200" height="150">
				<img class="image" src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvcm0zNDAtcGFpLTA1LTFfMi5wbmc.png?s=k9dniNrsfqJ-wwzHJf86-WpvmzGd9LWVfoqw5PjeD4o" alt="Trout" width="200" height="150">
				<img class="image" src="./images/thumbnails/thumbnail_magimahi.png" alt="Magimahi" width="200" height="150">
		</div>
	</section>
	<!--END GALLERY-->
	
	<!--VIDEO-->
	<section>
			<center><h1 id="gallery-font">SOME MORE CONTENT OF FISHING<h1></center>
			<div class="video-container">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/LBPXA0V5os4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
	</section>
	<!--END OF VIDEO-->
	<!--CONTACT-->
		<div id="CONTACT">

			<div class="contact-container">
				<div class >
					<center><label id="gallery-font">CONTACT</label></center>
				</div>
				<form action="" method="post">
					<input class="contact" value="First Name">
					<input class="contact" value="Last Name">
					<input class="contact" value="Email Addess">
					<input class="contact" value="Phone Number">
					<div>
						<center><input type="submit"  value="Submit"></center>
					</div>
				</form>
			</div>
		</div>
	<!--END CONTACT-->
	</body>
</html>
