<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fishing</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">

	<body>

			</div>
		</div>
	<!--End Of Top Heading Container-->
	
	<div class="nav">
		<nav>
			<ul>
				<tr>
					<td>
						<a href="#HOME">HOME</a>
					</td>
					<td>
						<a href="#GALLERY">GALLERY</a>
					</td>
					<td>

					</td>
				</tr>
			</ul>
		</nav>

				</div>
				<br>
				<div class="image">
					<img src="./images/thumbnails/thumbnail_swordFish.png" alt="Sword Fish" width="200" height="150">
				</div>
				<div class="image">
					<img src="./images/thumbnails/thumbnail_mackerel.png" alt="Mackerel" width="200" height="150">

					<img src="./images/thumbnails/thumbnail_barracuda.png" alt="Barracuda" width="200" height="150">

				<div class="image">
					<img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvcm0zNDAtcGFpLTA1LTFfMi5wbmc.png?s=k9dniNrsfqJ-wwzHJf86-WpvmzGd9LWVfoqw5PjeD4o" alt="Trout" width="200" height="150">

				<div class="image">
					<img src="./images/thumbnails/thumbnail_magimahi.png" alt="Magimahi" width="200" height="150">
				</div>
			</div>
	</section>
	<!--END GALLERY-->
	
	<!--VIDEO-->
	<section>
		<div>
			<div>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/LBPXA0V5os4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
		</div>
	</section>
	<!--END OF VIDEO-->
	<!--CONTACT-->
		<div>
			<div>
				<form action="" method="post">
				<input class="contact" value="First Name">
				<input class="contact" value="Last Name">
				<input class="contact" value="Email Addess">
				<input class="contact" value="Phone Number">
				<div>
					<label class="termsandconditions">TERMS AND CONDITIONS</label>
				</div>
				<div>
					<input type="submit"  value="Submit">
